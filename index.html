<html>

<head>
  <meta charset="utf-8" />
  <title>我认为出生在同一个时代真的很棒</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <div class="container" style="padding: 20px 0px;">
    <div id="app">
      <button class="btn btn-primary" style="margin: 0px 0px 10px 0px" @click="roll">test</button>
      <ul class="list-group" style="column-count:2;">
        <li class="list-group-item" v-for="member in members">
          {{ member.name }}
        </li>
      </ul>
    </div>
    <script type="module">
      import { members } from './members.js'
      let app = new Vue({
        el: '#app',
        data: {
          members: []
        },
        methods: {
          roll: function () {
            for (let i = 0; i < 5; i++) {
              let rnd = this.random(i, members.length - 1);
              this.swap(members, i, rnd);
              this.$set(this.members, i, members[i]);
            }
          },
          random: function (start, end) {
            return Math.floor(Math.random() * (end - start + 1) + start);
          },
          swap: function (array, i, j) {
            let tmp = array[i];
            array[i] = array[j];
            array[j] = tmp;
          }
        }
      });
    </script>
  </div>
</body>

</html>
